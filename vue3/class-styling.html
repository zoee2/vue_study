<style>
  .primary {
    color: coral;
  }
</style>

<!-- HTML -->

<body>
  <div id="app">
    <!-- class 바인딩 -->
    <h1>클래스 바인딩</h1>
    <div v-bind:class="textClass">데이터 바인딩 예제</div>

    <!-- id 바인딩 -->
    <h1>아이디 바인딩</h1>
    <section :id="sectionId" :style="sectionStyle">
      반갑습니다.
    </section>
  </div>
</body>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        textClass: 'primary',
        sectionId: 'tab1',
        sectionStyle: { color: 'red' }
      }
    }
  }).mount('#app');
</script>
