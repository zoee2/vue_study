<!-- HTML -->
<body>
  <div id="app">
    <p>{{ count }}</p>
    <button v-on:click="addCount">+</button>
  </div>
</body>


<!-- v-on -->
<!-- v-for -->
<!-- v-if -->
<!-- v-else -->
<!-- v-bind -->


<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createApp({
    data() {
      return {
        count: 0
      }
    },
    methods: {
      addCount() {
        this.count++;
      }
    }
  }).mount('#app');
</script>
